# prod configuration
logging.level.root=info
vaadin.launch-browser=true
spring.application.name=vaccineo
spring.datasource.url=jdbc:sqlite:./data/sqlite-database.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.initialization-mode=always
spring.jpa.database-platform=lu.vaccineo.technical.persistence.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.jpa.open-in-view=false
vaccineo.numberOfDaysBeforeVaccineScheduleExpiration=2
# 1 hour token expiration time.
vaccineo.tokenExpirationTimeMillis=3600000
# Every night at 1 AM
vaccineo.expiredVaccineNotificationDeletionCron=0 0 1 * * *
